<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My web</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="nav-header">
            <!-- Navbar -->
            <nav class="nav-navbar">
                <!-- Header Logo -->
                <div class="logo">Mockup</div>
                <!-- Navbar links -->
                <ul class="nav-links">
                    <li>
                        <a href="#" id="home">Home</a>
                    </li>
                    <li>
                        <a href="#">Our Packages</a>
                    </li>
                    <li>
                        <a href="#" id="contact">Call Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Title -->
            <header>
                <h1 class="title">Your Trusted Travel Agent's</h1>
                <p class="subtitle">Your happiness is our happiness</p>
            </header>

            <section class="main-section">
                <!-- Auto Silders -->
                <aside class="slider">
                    <div class="image image-1"></div>
                    <!-- <div>img2</div>
                    <div>img3</div> -->
                </aside>

                <!-- Form -->
                <aside class="form">
                    <header>
                        <h2 class="form-title">Contact Us</h2>
                        <p class="">Sales will reach you within 24 hours</p>
                    </header>

                    <form action="" class="form-inputs">
                        <label for="Username">Your Name:</label>
                        <input type="text" name="Username" id="Username" placeholder="First and Last name" />

                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com" />
                        
                        <label for="interest">What are you interest in?</label>
                        <select name="" id="interest">
                            <option value="">Japan</option>
                            <option value="">Bali</option>
                            <option value="">New York</option>
                        </select>
                    </form>
                </aside>
            </section>
        </main>

        <footer>

        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
